{"filter":false,"title":"database.yml","tooltip":"/config/database.yml","undoManager":{"mark":0,"position":0,"stack":[[{"start":{"row":0,"column":0},"end":{"row":84,"column":0},"action":"remove","lines":["# PostgreSQL. Versions 9.3 and up are supported.","#","# Install the pg driver:","#   gem install pg","# On macOS with Homebrew:","#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config","# On Windows:","#   gem install pg","#       Choose the win32 build.","#       Install PostgreSQL and put its /bin directory on your path.","#","# Configure Using Gemfile","# gem \"pg\"","#","default: &default","  adapter: postgresql","  encoding: unicode","  # For details on connection pooling, see Rails configuration guide","  # https://guides.rubyonrails.org/configuring.html#database-pooling","  pool: <%= ENV.fetch(\"RAILS_MAX_THREADS\") { 5 } %>","","development:","  <<: *default","  database: slapp_data_development","","  # The specified database role being used to connect to PostgreSQL.","  # To create additional roles in PostgreSQL see `$ createuser --help`.","  # When left blank, PostgreSQL will use the default role. This is","  # the same name as the operating system user running Rails.","  #username: slapp_data","","  # The password associated with the PostgreSQL role (username).","  #password:","","  # Connect on a TCP socket. Omitted by default since the client uses a","  # domain socket that doesn't need configuration. Windows does not have","  # domain sockets, so uncomment these lines.","  #host: localhost","","  # The TCP port the server listens on. Defaults to 5432.","  # If your server runs on a different port number, change accordingly.","  #port: 5432","","  # Schema search path. The server defaults to $user,public","  #schema_search_path: myapp,sharedapp,public","","  # Minimum log levels, in increasing order:","  #   debug5, debug4, debug3, debug2, debug1,","  #   log, notice, warning, error, fatal, and panic","  # Defaults to warning.","  #min_messages: notice","","# Warning: The database defined as \"test\" will be erased and","# re-generated from your development database when you run \"rake\".","# Do not set this db to the same as development or production.","test:","  <<: *default","  database: slapp_data_test","","# As with config/credentials.yml, you never want to store sensitive information,","# like your database password, in your source code. If your source code is","# ever seen by anyone, they now have access to your database.","#","# Instead, provide the password or a full connection URL as an environment","# variable when you boot the app. For example:","#","#   DATABASE_URL=\"postgres://myuser:mypass@localhost/somedatabase\"","#","# If the connection URL is provided in the special DATABASE_URL environment","# variable, Rails will automatically merge its configuration values on top of","# the values provided in this file. Alternatively, you can specify a connection","# URL environment variable explicitly:","#","#   production:","#     url: <%= ENV[\"MY_APP_DATABASE_URL\"] %>","#","# Read https://guides.rubyonrails.org/configuring.html#configuring-a-database","# for a full overview on how database connection configuration can be specified.","#","production:","  <<: *default","  database: slapp_data_production","  username: slapp_data","  password: <%= ENV[\"SLAPP_DATA_DATABASE_PASSWORD\"] %>",""],"id":2},{"start":{"row":0,"column":0},"end":{"row":18,"column":28},"action":"insert","lines":["default: &default","  adapter: postgresql","  encoding: unicode","  pool: 5","  username: <%= ENV['USERNAME'] %>","  password: <%= ENV['PASSWORD'] %>","  host:     <%= ENV['IP'] %>","","development:","  <<: *default","  database: slapp_development","","test:","  <<: *default","  database: slapp_test","","production:","  <<: *default","  database: slapp_production"]}],[{"start":{"row":18,"column":28},"end":{"row":18,"column":73},"action":"insert","lines":["echo \"export USERNAME=username\" >> ~/.profile"],"id":3}]]