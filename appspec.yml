version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/my-project/
file_exists_behavior: OVERWRITE
permissions:
  - object: /
    pattern: "**"
    owner: www-data
    group: www-data
    mode: 775
    type:
      - directory
  - object: /
    pattern: "**"
    owner: www-data
    group: www-data
    mode: 664
    type:
      - file